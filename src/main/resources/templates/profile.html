<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Page Title</title>
    <link rel="stylesheet" href="/css/training_container.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<style>
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0062cc;
    }
</style>

<body style="background-color:black;">

<div id="content">
    <h1 class="text-center text-white" style="font-size: 5rem;" th:text="${user.name}"></h1>
    <h1 class="text-center text-white" style="font-size: 5rem;" th:text="${user.email}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Gender: ' + ${user.gender}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Goal: ' + ${user.goal}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Form: ' + ${user.form}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Age: ' + ${user.age}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Height: ' + ${user.height}"></h1>
    <h1 class="text-center text-white" style="font-size: 4rem;" th:text="'Weight: ' + ${user.weight}"></h1>

    <div class="text-center">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

</div>

</body>

</html>
